<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Live Vocoder con Sicurezza Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Includi Tone.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .game-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #ffd700;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
      margin: 5px;
    }
    .game-button:hover {
      background: #e6c200;
    }
    #pitchSlider {
      width: 300px;
      margin: 20px;
    }
    #warningBanner {
      display: none;
      background: #ff4d4d;
      color: #fff;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Live Vocoder con Sicurezza Audio</h1>
  <p>Trasforma la tua voce live. Usa le cuffie per proteggere casse e udito.</p>
  <div id="warningBanner">ATTENZIONE: Le cuffie non sono collegate!</div>
  <button id="startButton" class="game-button">Attiva Microfono</button>
  <div>
    <label for="pitchSlider">Pitch Shift: <span id="pitchValue">0</span> semitoni</label><br>
    <input type="range" id="pitchSlider" min="-12" max="12" step="0.1" value="0">
  </div>
  <script>
    // --- Rilevamento cuffie ---
    async function checkHeadphones() {
      if(navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
        try {
          const devices = await navigator.mediaDevices.enumerateDevices();
          const outputs = devices.filter(device => device.kind === "audiooutput");
          // Prova a trovare un dispositivo il cui label contenga "headphone" o "cuffie"
          const headphonesConnected = outputs.some(device => {
            if(device.label) {
              const lower = device.label.toLowerCase();
              return lower.includes("headphone") || lower.includes("cuffie");
            }
            return false;
          });
          if(!headphonesConnected) {
            document.getElementById("warningBanner").style.display = "block";
            await Tone.context.suspend();
          } else {
            document.getElementById("warningBanner").style.display = "none";
            if(Tone.context.state === "suspended") {
              await Tone.context.resume();
            }
          }
        } catch(err) {
          console.error("Errore durante il controllo delle cuffie:", err);
        }
      }
    }
    
    // Aggiungi listener per il devicechange
    if(navigator.mediaDevices) {
      navigator.mediaDevices.addEventListener('devicechange', checkHeadphones);
    }
    
    // --- Setup Tone.js e nodi ---
    const audioCtx = Tone.context;
    let mic, pitchShift, compressor;
    
    // Crea un DynamicsCompressorNode per limitare i picchi (limiter)
    compressor = audioCtx.createDynamicsCompressor();
    compressor.threshold.value = -20;  // soglia in dB
    compressor.knee.value = 30;
    compressor.ratio.value = 12;
    compressor.attack.value = 0.003;
    compressor.release.value = 0.25;
    // Collega il compressor all'uscita
    compressor.connect(audioCtx.destination);
    
    // Crea il nodo PitchShift (inizialmente 0 semitoni, cioè nessuna modifica)
    pitchShift = new Tone.PitchShift(0);
    // Collega il PitchShift al compressor
    pitchShift.connect(compressor);
    
    // --- Gestione dello slider ---
    const pitchSlider = document.getElementById("pitchSlider");
    const pitchValueDisplay = document.getElementById("pitchValue");
    pitchSlider.addEventListener("input", () => {
      const semitones = parseFloat(pitchSlider.value);
      pitchValueDisplay.textContent = semitones;
      if(pitchShift) {
        pitchShift.pitch = semitones;
      }
    });
    
    // --- Avvio Microfono e Catena Audio ---
    document.getElementById("startButton").addEventListener("click", async () => {
      // Riattiva il contesto in risposta ad un'interazione
      await Tone.start();
      console.log("Tone.js AudioContext avviato");
      
      // Crea il nodo UserMedia per il microfono
      mic = new Tone.UserMedia();
      // Collega il microfono al nodo PitchShift
      mic.connect(pitchShift);
      
      // Richiedi l'accesso al microfono
      try {
        await mic.open();
        console.log("Microfono attivato");
        // Controlla se le cuffie sono collegate
        checkHeadphones();
      } catch (err) {
        console.error("Errore nell'apertura del microfono:", err);
        alert("Non è possibile accedere al microfono.");
      }
    });
  </script>
</body>
</html>
