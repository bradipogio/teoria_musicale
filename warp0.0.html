<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione e Loop del Sample (Semplice)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    /* Stile dei pulsanti ispirato al tuo esempio */
    .game-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #ffd700;
      color: #000;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin: 10px;
    }
    .game-button:hover { 
      transform: scale(1.05); 
    }
    /* Contenitore per la waveform */
    #waveform {
      border: 1px solid #ccc;
      margin: 20px auto;
      width: 600px;
      height: 150px;
      position: relative;
      background: #fff;
    }
    /* Canvas per disegnare la forma d'onda */
    #canvas {
      width: 600px;
      height: 150px;
    }
    /* Div per visualizzare la selezione */
    #selection {
      position: absolute;
      top: 0;
      height: 100%;
      background: rgba(0, 123, 255, 0.3);
      pointer-events: none;
      display: none;
    }
    /* Stili per lo slider */
    input[type="range"] {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Registrazione e Loop del Sample</h1>
  
  <div>
    <button id="recordButton" class="game-button">Inizia Registrazione</button>
    <button id="stopButton" class="game-button" disabled>Ferma Registrazione</button>
    <button id="playButton" class="game-button" disabled>Play</button>
    <button id="loopButton" class="game-button" disabled>Loop</button>
  </div>
  
  <div>
    <label for="rateSlider">Velocità di Riproduzione:</label>
    <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1">
    <span id="rateValue">1</span>x
  </div>
  
  <div id="waveform">
    <canvas id="canvas" width="600" height="150"></canvas>
    <div id="selection"></div>
  </div>
  
  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioBuffer = null;
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let source = null;
    let recordedBlob = null;
    let selection = {start: null, end: null};
    
    const recordButton = document.getElementById('recordButton');
    const stopButton   = document.getElementById('stopButton');
    const playButton   = document.getElementById('playButton');
    const loopButton   = document.getElementById('loopButton');
    const rateSlider   = document.getElementById('rateSlider');
    const rateValue    = document.getElementById('rateValue');
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const selectionDiv = document.getElementById('selection');
    
    let isDragging = false;
    let dragStartX = null;
    
    // Avvia la registrazione (questo attiverà il prompt per il microfono)
    recordButton.addEventListener('click', async () => {
      // Reset dati precedenti
      audioChunks = [];
      audioBuffer = null;
      recordedBlob = null;
      playButton.disabled = true;
      loopButton.disabled = true;
      selection = {start: null, end: null};
      selectionDiv.style.display = 'none';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      try {
        // Chiede il permesso per usare il microfono.
        // Se l'utente non ha ancora risposto, apparirà il prompt di autorizzazione.
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };
        mediaRecorder.onstop = () => {
          recordedBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onload = function() {
            audioCtx.decodeAudioData(reader.result, buffer => {
              audioBuffer = buffer;
              drawWaveform();
              playButton.disabled = false;
              loopButton.disabled = false;
            });
          };
          reader.readAsArrayBuffer(recordedBlob);
        };
        mediaRecorder.start();
        recordButton.disabled = true;
        stopButton.disabled = false;
      } catch (err) {
        alert("Accesso al microfono non consentito. Per favore, clicca su 'Consenti' quando richiesto.");
        console.error(err);
      }
    });
    
    // Ferma la registrazione
    stopButton.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        recordButton.disabled = false;
        stopButton.disabled = true;
      }
    });
    
    // Disegna una forma d'onda semplificata
    function drawWaveform() {
      if (!audioBuffer) return;
      const rawData = audioBuffer.getChannelData(0); // utilizziamo il primo canale
      const samples = canvas.width; // un campione per pixel
      const blockSize = Math.floor(rawData.length / samples);
      const filteredData = [];
      
      for (let i = 0; i < samples; i++) {
        let sum = 0;
        for (let j = 0; j < blockSize; j++) {
          sum += Math.abs(rawData[(i * blockSize) + j]);
        }
        filteredData.push(sum / blockSize);
      }
      
      // Pulisce il canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#007bff';
      const middle = canvas.height / 2;
      
      for (let i = 0; i < samples; i++) {
        const x = i;
        const y = filteredData[i] * canvas.height;
        ctx.fillRect(x, middle - y/2, 1, y);
      }
    }
    
    // Gestione eventi del mouse sul canvas per la selezione
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      const rect = canvas.getBoundingClientRect();
      dragStartX = e.clientX - rect.left;
      selection.start = dragStartX;
      selection.end = dragStartX;
      updateSelectionDiv();
    });
    
    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      const currentX = e.clientX - rect.left;
      selection.end = currentX;
      updateSelectionDiv();
    });
    
    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      if (selection.start > selection.end) {
        [selection.start, selection.end] = [selection.end, selection.start];
      }
    });
    
    function updateSelectionDiv() {
      const x = Math.min(selection.start, selection.end);
      const width = Math.abs(selection.end - selection.start);
      selectionDiv.style.display = 'block';
      selectionDiv.style.left = x + 'px';
      selectionDiv.style.width = width + 'px';
    }
    
    // Aggiornamento velocità di riproduzione
    rateSlider.addEventListener('input', () => {
      rateValue.textContent = rateSlider.value;
    });
    
    // Riproduce l'intero sample una volta
    playButton.addEventListener('click', () => {
      if (!audioBuffer) return;
      if (source) { 
        try { source.stop(); } catch(e) { /* ignora */ }
      }
      source = audioCtx.createBufferSource();
      source.buffer = audioBuffer;
      source.playbackRate.value = parseFloat(rateSlider.value);
      source.connect(audioCtx.destination);
      source.start();
    });
    
    // Riproduce in loop la parte selezionata
    loopButton.addEventListener('click', () => {
      if (!audioBuffer) return;
      if (selection.start === null || selection.end === null) {
        alert("Seleziona un'area trascinando sul waveform.");
        return;
      }
      // Calcola il tempo della selezione in base alla larghezza del canvas
      const loopStartRatio = Math.min(selection.start, selection.end) / canvas.width;
      const loopEndRatio   = Math.max(selection.start, selection.end) / canvas.width;
      const loopStart = loopStartRatio * audioBuffer.duration;
      const loopEnd   = loopEndRatio * audioBuffer.duration;
      
      if (source) { 
        try { source.stop(); } catch(e) { /* ignora */ }
      }
      
      source = audioCtx.createBufferSource();
      source.buffer = audioBuffer;
      source.playbackRate.value = parseFloat(rateSlider.value);
      source.loop = true;
      source.loopStart = loopStart;
      source.loopEnd = loopEnd;
      source.connect(audioCtx.destination);
      source.start();
    });
  </script>
</body>
</html>
