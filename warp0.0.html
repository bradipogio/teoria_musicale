<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione, Loop, Live Waveform e Piano per Pitch-Shift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    /* Bottone generico */
    .game-button {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid transparent;
      border-radius: 4px;
      background: #ffd700;
      color: #000;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin: 10px;
    }
    /* Bottone record in rosso */
    #recordButton {
      background: #ff4d4d;
      color: #fff;
    }
    /* Durante la registrazione, bordo lampeggiante */
    .recording {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0% { border-color: #fff; }
      50% { border-color: #000; }
      100% { border-color: #fff; }
    }
    /* Bottone play/pausa in verde */
    #playPauseButton {
      background: #28a745;
      color: #fff;
    }
    /* Contenitore waveform */
    #waveform {
      border: 1px solid #ccc;
      margin: 20px auto;
      width: 600px;
      height: 150px;
      position: relative;
      background: #fff;
    }
    /* Canvas per disegnare il waveform */
    #canvas {
      width: 600px;
      height: 150px;
    }
    /* Div per la selezione (loop) */
    #selection {
      position: absolute;
      top: 0;
      height: 100%;
      background: rgba(0,123,255,0.3);
      pointer-events: none;
      display: none;
    }
    /* Slider velocità grande */
    input[type="range"] {
      width: 500px;
      margin: 10px;
    }
    /* Modal per richiesta microfono */
    #microphonePrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #microphonePromptContent {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }
    /* Debug: conteggio dei chunk */
    #debugChunks {
      font-size: 14px;
      margin-top: 10px;
      color: #333;
    }
    /* Tastiera piano */
    #keyboard {
      margin: 20px auto;
      width: 620px; /* circa la larghezza del waveform */
      display: flex;
      justify-content: center;
    }
    .piano-key {
      flex: 1;
      height: 100px;
      margin: 1px;
      border: 1px solid #333;
      background: #fff;
      cursor: pointer;
      user-select: none;
      position: relative;
      font-weight: bold;
      line-height: 100px;
    }
    .piano-key.active {
      background: #ffd700;
    }
  </style>
</head>
<body>
  <!-- Modal per attivazione microfono -->
  <div id="microphonePrompt">
    <div id="microphonePromptContent">
      <h2>Attivazione Microfono</h2>
      <p>Questa pagina richiede l'accesso al microfono.<br>Clicca "Attiva Microfono" per continuare.</p>
      <button id="activateMic" class="game-button">Attiva Microfono</button>
    </div>
  </div>

  <!-- Titolo -->
  <h1>Registrazione, Loop & Piano Pitch-Shift</h1>

  <!-- Controlli di registrazione e riproduzione -->
  <div>
    <button id="recordButton" class="game-button" disabled>Inizia Registrazione</button>
  </div>
  <div>
    <button id="playPauseButton" class="game-button" disabled>Play</button>
    <button id="loopButton" class="game-button" disabled>Loop OFF</button>
  </div>
  <div>
    <label for="rateSlider">Velocità di Riproduzione:</label>
    <input type="range" id="rateSlider" min="0.3" max="10" step="0.1" value="1">
    <span id="rateValue">1</span>x
  </div>

  <!-- Waveform -->
  <div id="waveform">
    <canvas id="canvas" width="600" height="150"></canvas>
    <div id="selection"></div>
  </div>
  <div id="debugChunks">Audio chunks: 0</div>

  <!-- Tastiera piano per pitch-shift -->
  <div id="keyboard">
    <!-- Ogni tasto ha data-note (nome) e data-offset (semitoni rispetto a C) -->
    <div class="piano-key" data-note="C" data-offset="0">C</div>
    <div class="piano-key" data-note="D" data-offset="2">D</div>
    <div class="piano-key" data-note="E" data-offset="4">E</div>
    <div class="piano-key" data-note="F" data-offset="5">F</div>
    <div class="piano-key" data-note="G" data-offset="7">G</div>
    <div class="piano-key" data-note="A" data-offset="9">A</div>
    <div class="piano-key" data-note="B" data-offset="11">B</div>
  </div>

  <script>
    // Variabili globali
    let mediaRecorder;
    let audioChunks = [];
    let audioBuffer = null;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    // Per la riproduzione ora useremo un array di source nodes per gestire accordi
    let sourceNodes = []; 
    let recordedBlob = null;
    let selection = { start: null, end: null };
    let isRecording = false;
    let isPlaying = false;
    let isLoopMode = false;

    // Per live visualization
    let liveAnalyser = null;
    let liveAnimationFrame;

    // Array dei semitoni attivi dalla tastiera (in centesimi, 100 cent = 1 semitono)
    let activeChordOffsets = [];

    // Riferimenti agli elementi
    const activateMicBtn = document.getElementById('activateMic');
    const microphonePrompt = document.getElementById('microphonePrompt');
    const recordButton = document.getElementById('recordButton');
    const playPauseButton = document.getElementById('playPauseButton');
    const loopButton = document.getElementById('loopButton');
    const rateSlider = document.getElementById('rateSlider');
    const rateValue = document.getElementById('rateValue');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const selectionDiv = document.getElementById('selection');
    const debugChunks = document.getElementById('debugChunks');
    const keyboard = document.getElementById('keyboard');
    const pianoKeys = document.querySelectorAll('.piano-key');

    let isDragging = false;
    let dragStartX = null;

    // --- Modal per attivare il microfono ---
    activateMicBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        console.log("Microfono attivato:", stream);
        microphonePrompt.style.display = 'none';
        recordButton.disabled = false;
      } catch (err) {
        console.error("Accesso al microfono negato:", err);
        alert("Accesso al microfono non consentito. Clicca su 'Consenti' quando richiesto.");
      }
    });

    // --- Aggiornamento debug chunk ---
    function updateDebug() {
      debugChunks.textContent = "Audio chunks: " + audioChunks.length;
    }

    // --- Live Visualization: usa AnalyserNode per disegnare il waveform in tempo reale ---
    function startLiveVisualization(stream) {
      const source = audioCtx.createMediaStreamSource(stream);
      liveAnalyser = audioCtx.createAnalyser();
      liveAnalyser.fftSize = 2048;
      source.connect(liveAnalyser);
      drawLiveWaveform();
    }

    function drawLiveWaveform() {
      if (!liveAnalyser) return;
      const bufferLength = liveAnalyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);
      liveAnalyser.getByteTimeDomainData(dataArray);
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#007bff';
      ctx.beginPath();
      const sliceWidth = canvas.width * 1.0 / bufferLength;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * canvas.height/2;
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
        x += sliceWidth;
      }
      ctx.lineTo(canvas.width, canvas.height/2);
      ctx.stroke();
      liveAnimationFrame = requestAnimationFrame(drawLiveWaveform);
    }

    function stopLiveVisualization() {
      if (liveAnimationFrame) {
        cancelAnimationFrame(liveAnimationFrame);
      }
      liveAnalyser = null;
    }

    // --- Registrazione toggle (Record/Stop) ---
    recordButton.addEventListener('click', async () => {
      if (!isRecording) {
        // Avvia la registrazione
        audioChunks = [];
        updateDebug();
        audioBuffer = null;
        recordedBlob = null;
        playPauseButton.disabled = true;
        loopButton.disabled = true;
        selection = { start: null, end: null };
        selectionDiv.style.display = 'none';
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        try {
          // Richiedi il flusso audio (anche se già attivo)
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          // Avvia la visualizzazione live
          startLiveVisualization(stream);
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = event => {
            if (event.data.size > 0) {
              audioChunks.push(event.data);
              updateDebug();
            }
          };
          mediaRecorder.onstop = () => {
            stopLiveVisualization();
            recordedBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const reader = new FileReader();
            reader.onload = function() {
              audioCtx.decodeAudioData(reader.result, buffer => {
                audioBuffer = buffer;
                // Disegna il waveform finale (normalizzato)
                drawWaveform();
                playPauseButton.disabled = false;
                loopButton.disabled = false;
              });
            };
            reader.readAsArrayBuffer(recordedBlob);
          };
          // Avvia registrazione con timeslice per ottenere chunk periodici
          mediaRecorder.start(200);
          isRecording = true;
          recordButton.textContent = "Ferma Registrazione";
          recordButton.classList.add("recording");
        } catch (err) {
          console.error("Errore durante la registrazione:", err);
        }
      } else {
        // Ferma la registrazione
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
          mediaRecorder.stop();
        }
        isRecording = false;
        recordButton.textContent = "Inizia Registrazione";
        recordButton.classList.remove("recording");
      }
    });

    // --- Funzione per disegnare il waveform finale (normalizzato) ---
    function drawWaveform() {
      if (!audioBuffer) return;
      const rawData = audioBuffer.getChannelData(0);
      const samples = canvas.width;
      const blockSize = Math.floor(rawData.length / samples);
      const filteredData = [];
      for (let i = 0; i < samples; i++) {
        let sum = 0;
        for (let j = 0; j < blockSize; j++) {
          sum += Math.abs(rawData[(i * blockSize) + j]);
        }
        filteredData.push(sum / blockSize);
      }
      const maxVal = Math.max(...filteredData);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#007bff';
      const middle = canvas.height / 2;
      for (let i = 0; i < samples; i++) {
        let normalized = maxVal > 0 ? filteredData[i] / maxVal : 0;
        const y = normalized * canvas.height;
        ctx.fillRect(i, middle - y/2, 1, y);
      }
    }

    // --- Gestione eventi per la selezione sul canvas (loop) ---
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      const rect = canvas.getBoundingClientRect();
      dragStartX = e.clientX - rect.left;
      selection.start = dragStartX;
      selection.end = dragStartX;
      updateSelectionDiv();
    });
    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      const currentX = e.clientX - rect.left;
      selection.end = currentX;
      updateSelectionDiv();
    });
    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      if (selection.start > selection.end) {
        [selection.start, selection.end] = [selection.end, selection.start];
      }
      updateSelectionDiv();
    });
    function updateSelectionDiv() {
      const x = Math.min(selection.start, selection.end);
      const width = Math.abs(selection.end - selection.start);
      selectionDiv.style.display = 'block';
      selectionDiv.style.left = x + 'px';
      selectionDiv.style.width = width + 'px';
      if (isLoopMode && sourceNodes.length > 0 && audioBuffer) {
        // Aggiorna i valori di loop per ciascun source
        const loopStartRatio = x / canvas.width;
        const loopEndRatio = (x + width) / canvas.width;
        sourceNodes.forEach(src => {
          src.loopStart = loopStartRatio * audioBuffer.duration;
          src.loopEnd = loopEndRatio * audioBuffer.duration;
        });
      }
    }

    // --- Aggiornamento dinamico della velocità ---
    rateSlider.addEventListener('input', () => {
      rateValue.textContent = rateSlider.value;
      if (sourceNodes.length > 0) {
        sourceNodes.forEach(src => {
          src.playbackRate.value = parseFloat(rateSlider.value);
        });
      }
    });

    // --- Piano Keyboard per pitch-shift ---
    pianoKeys.forEach(key => {
      key.addEventListener('click', () => {
        // Toggle classe active
        key.classList.toggle('active');
        const offset = parseInt(key.getAttribute('data-offset'));
        // Se attivo, aggiungi all'array; altrimenti rimuovi
        if (key.classList.contains('active')) {
          if (!activeChordOffsets.includes(offset)) {
            activeChordOffsets.push(offset);
          }
        } else {
          activeChordOffsets = activeChordOffsets.filter(o => o !== offset);
        }
        console.log("Chord offsets (semitoni):", activeChordOffsets);
      });
    });

    // --- Funzione per creare e avviare la riproduzione ---
    // Se non ci sono tasti attivi, viene creato un singolo source.
    // Se ci sono tasti attivi, viene creato un source per ciascun tasto, con detune impostato (in centesimi)
    function startPlayback() {
      sourceNodes = [];
      const numVoices = activeChordOffsets.length || 1; // almeno 1 voce
      // Calcola il volume per ciascuna voce per evitare clipping (dividi per il numero di voci)
      const voiceGain = 1 / numVoices;
      for (let i = 0; i < numVoices; i++) {
        const src = audioCtx.createBufferSource();
        src.buffer = audioBuffer;
        src.playbackRate.value = parseFloat(rateSlider.value);
        // Crea un gain node per questa voce
        const gainNode = audioCtx.createGain();
        gainNode.gain.value = voiceGain;
        // Se abbiamo una nota attiva, applica il detune (in centesimi)
        if (activeChordOffsets.length > 0) {
          // Per ciascun voce, usa l'offset corrispondente
          const offset = activeChordOffsets[i];
          src.detune.value = offset * 100; // 100 cent = 1 semitono
        }
        // Imposta loop se in modalità loop e se l'utente ha definito un intervallo
        src.loop = isLoopMode;
        if (isLoopMode && audioBuffer && selection.start !== null && selection.end !== null) {
          const x = Math.min(selection.start, selection.end);
          const width = Math.abs(selection.end - selection.start);
          const loopStartRatio = x / canvas.width;
          const loopEndRatio = (x + width) / canvas.width;
          src.loopStart = loopStartRatio * audioBuffer.duration;
          src.loopEnd = loopEndRatio * audioBuffer.duration;
        }
        src.connect(gainNode).connect(audioCtx.destination);
        sourceNodes.push(src);
      }
      // Aggiungi un listener "ended" solo se non è loop per resettare la riproduzione
      sourceNodes.forEach(src => {
        src.onended = () => {
          if (!isLoopMode) {
            isPlaying = false;
            playPauseButton.textContent = "Play";
            sourceNodes = [];
          }
        };
        src.start();
      });
    }

    // --- Play/Pausa ---
    playPauseButton.addEventListener('click', async () => {
      if (!audioBuffer) return;
      if (!isPlaying) {
        // Se il contesto è sospeso, resume
        if (audioCtx.state === 'suspended') await audioCtx.resume();
        // Se non ci sono source, avvia la riproduzione creando i source (o ricrea se precedenti si sono conclusi)
        if (sourceNodes.length === 0) {
          startPlayback();
        }
        isPlaying = true;
        playPauseButton.textContent = "Pausa";
      } else {
        // Pause sospendendo il contesto
        await audioCtx.suspend();
        isPlaying = false;
        playPauseButton.textContent = "Play";
      }
    });

    // --- Toggle Loop Mode ---
    loopButton.addEventListener('click', () => {
      isLoopMode = !isLoopMode;
      // Aggiorna il loop su tutti i sourceNodes se presenti
      if (sourceNodes.length > 0) {
        sourceNodes.forEach(src => {
          src.loop = isLoopMode;
        });
      }
      loopButton.textContent = isLoopMode ? "Loop ON" : "Loop OFF";
    });
  </script>
</body>
</html>
