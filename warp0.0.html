<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione, Loop Dinamico, Play/Pausa & Piano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    /* Pulsanti in stile game-button */
    .game-button {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid transparent;
      border-radius: 4px;
      background: #ffd700;
      color: #000;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin: 10px;
    }
    /* Bottone record in rosso */
    #recordButton {
      background: #ff4d4d;
      color: #fff;
    }
    /* Durante la registrazione, il bordo lampeggia */
    .recording {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0% { border-color: #fff; }
      50% { border-color: #000; }
      100% { border-color: #fff; }
    }
    /* Bottone play/pausa verde */
    #playPauseButton {
      background: #28a745;
      color: #fff;
    }
    /* Contenitore per la waveform */
    #waveform {
      border: 1px solid #ccc;
      margin: 20px auto;
      width: 600px;
      height: 150px;
      position: relative;
      background: #fff;
    }
    /* Canvas per la forma d'onda */
    #canvas {
      width: 600px;
      height: 150px;
    }
    /* Div per la selezione */
    #selection {
      position: absolute;
      top: 0;
      height: 100%;
      background: rgba(0,123,255,0.3);
      pointer-events: none;
      display: none;
    }
    /* Slider velocità: più grande */
    #rateSlider {
      width: 300px;
      margin: 10px;
    }
    /* Modal per attivazione microfono */
    #microphonePrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #microphonePromptContent {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }
    /* Debug: visualizza numero di chunk */
    #debugChunks {
      font-size: 14px;
      margin-top: 10px;
      color: #333;
    }
    /* Tastiera piano */
    #piano {
      display: inline-block;
      margin-top: 20px;
      user-select: none;
    }
    .key {
      display: inline-block;
      position: relative;
      border: 1px solid #000;
      margin: 0;
      cursor: pointer;
    }
    .white {
      background: #fff;
      width: 40px;
      height: 150px;
      z-index: 1;
    }
    .black {
      background: #000;
      width: 25px;
      height: 90px;
      position: absolute;
      top: 0;
      left: 28px;
      z-index: 2;
      color: #fff;
    }
    .active {
      outline: 3px solid #ff4d4d;
    }
  </style>
</head>
<body>
  <!-- Modal per attivare il microfono -->
  <div id="microphonePrompt">
    <div id="microphonePromptContent">
      <h2>Attivazione Microfono</h2>
      <p>Questa pagina richiede l'accesso al microfono.<br>Clicca "Attiva Microfono" per continuare.</p>
      <button id="activateMic" class="game-button">Attiva Microfono</button>
    </div>
  </div>

  <!-- Contenuto principale -->
  <h1>Registrazione e Loop Dinamico</h1>
  <div>
    <button id="recordButton" class="game-button" disabled>Inizia Registrazione</button>
  </div>
  <div>
    <button id="playPauseButton" class="game-button" disabled>Play</button>
    <button id="loopButton" class="game-button" disabled>Loop OFF</button>
  </div>
  <div>
    <label for="rateSlider">Velocità di Riproduzione:</label>
    <input type="range" id="rateSlider" min="0.3" max="10" step="0.1" value="1">
    <span id="rateValue">1</span>x
  </div>
  <div id="waveform">
    <canvas id="canvas" width="600" height="150"></canvas>
    <div id="selection"></div>
  </div>
  <div id="debugChunks">Audio chunks: 0</div>
  
  <!-- Piano visuale -->
  <div id="piano">
    <!-- Per semplicità, creiamo una sola ottava (da C a B) -->
    <div class="key white" data-semitone="0">C</div>
    <div class="key black" data-semitone="1" style="left:30px;">C#</div>
    <div class="key white" data-semitone="2">D</div>
    <div class="key black" data-semitone="3" style="left:70px;">D#</div>
    <div class="key white" data-semitone="4">E</div>
    <div class="key white" data-semitone="5">F</div>
    <div class="key black" data-semitone="6" style="left:150px;">F#</div>
    <div class="key white" data-semitone="7">G</div>
    <div class="key black" data-semitone="8" style="left:190px;">G#</div>
    <div class="key white" data-semitone="9">A</div>
    <div class="key black" data-semitone="10" style="left:230px;">A#</div>
    <div class="key white" data-semitone="11">B</div>
  </div>
  <p>Premi i tasti del piano per impostare il pitch (nota: la modifica avviene al momento del Play)</p>

  <script>
    // Variabili globali
    let mediaRecorder;
    let audioChunks = [];
    let audioBuffer = null;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let source = null;  // AudioBufferSourceNode (o array di source se accordo)
    let recordedBlob = null;
    let selection = { start: null, end: null };
    let isRecording = false;
    let isPlaying = false;
    let isLoopMode = false;
    let liveAnimationId; // per cancellare l'animazione live

    // Array dei pitch attivi (in semitoni, 0 significa nessun shift)
    let activePitches = [];

    // Riferimenti agli elementi
    const activateMicBtn = document.getElementById('activateMic');
    const microphonePrompt = document.getElementById('microphonePrompt');
    const recordButton = document.getElementById('recordButton');
    const playPauseButton = document.getElementById('playPauseButton');
    const loopButton = document.getElementById('loopButton');
    const rateSlider = document.getElementById('rateSlider');
    const rateValue = document.getElementById('rateValue');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const selectionDiv = document.getElementById('selection');
    const debugChunks = document.getElementById('debugChunks');
    const pianoKeys = document.querySelectorAll('#piano .key');

    let isDragging = false;
    let dragStartX = null;
    let analyser; // per visualizzazione live

    // --- Modal per attivare il microfono ---
    activateMicBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        console.log("Microfono attivato:", stream);
        microphonePrompt.style.display = 'none';
        recordButton.disabled = false;
      } catch (err) {
        console.error("Accesso al microfono negato:", err);
        alert("Accesso al microfono non consentito. Clicca su 'Consenti' quando richiesto.");
      }
    });

    // --- Aggiornamento debug: visualizza numero di chunk ---
    function updateDebug() {
      debugChunks.textContent = "Audio chunks: " + audioChunks.length;
    }

    // --- Visualizzazione live con Analyser ---
    function startLiveDrawing(stream) {
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);
      const liveCtx = ctx;
      
      const draw = () => {
        liveAnimationId = requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);
        liveCtx.clearRect(0, 0, canvas.width, canvas.height);
        liveCtx.fillStyle = '#f5f5f5';
        liveCtx.fillRect(0, 0, canvas.width, canvas.height);
        liveCtx.lineWidth = 2;
        liveCtx.strokeStyle = '#007bff';
        liveCtx.beginPath();
        let sliceWidth = canvas.width / bufferLength;
        let x = 0;
        for(let i = 0; i < bufferLength; i++){
          let v = dataArray[i] / 128.0;
          let y = v * canvas.height/2;
          if(i === 0) {
            liveCtx.moveTo(x, y);
          } else {
            liveCtx.lineTo(x, y);
          }
          x += sliceWidth;
        }
        liveCtx.lineTo(canvas.width, canvas.height/2);
        liveCtx.stroke();
      }
      draw();
    }

    // --- Registrazione toggle (Record/Stop) ---
    recordButton.addEventListener('click', async () => {
      if (!isRecording) {
        // Avvia la registrazione
        audioChunks = [];
        updateDebug();
        audioBuffer = null;
        recordedBlob = null;
        playPauseButton.disabled = true;
        loopButton.disabled = true;
        selection = { start: null, end: null };
        selectionDiv.style.display = 'none';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          // Avvia il disegno live
          startLiveDrawing(stream);
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = event => {
            if (event.data.size > 0) {
              audioChunks.push(event.data);
              updateDebug();
            }
          };
          mediaRecorder.onstop = () => {
            cancelAnimationFrame(liveAnimationId);
            recordedBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const reader = new FileReader();
            reader.onload = function() {
              audioCtx.decodeAudioData(reader.result, buffer => {
                audioBuffer = buffer;
                drawWaveform();
                playPauseButton.disabled = false;
                loopButton.disabled = false;
              });
            };
            reader.readAsArrayBuffer(recordedBlob);
          };
          // Otteniamo chunk ogni 200ms
          mediaRecorder.start(200);
          isRecording = true;
          recordButton.textContent = "Ferma Registrazione";
          recordButton.classList.add("recording");
        } catch (err) {
          console.error("Errore durante la registrazione:", err);
        }
      } else {
        // Ferma la registrazione
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
          mediaRecorder.stop();
        }
        isRecording = false;
        recordButton.textContent = "Inizia Registrazione";
        recordButton.classList.remove("recording");
      }
    });

    // --- Funzione per disegnare la forma d'onda normalizzata (fine registrazione) ---
    function drawWaveform() {
      if (!audioBuffer) return;
      const rawData = audioBuffer.getChannelData(0);
      const samples = canvas.width;
      const blockSize = Math.floor(rawData.length / samples);
      const filteredData = [];
      for (let i = 0; i < samples; i++) {
        let sum = 0;
        for (let j = 0; j < blockSize; j++) {
          sum += Math.abs(rawData[(i * blockSize) + j]);
        }
        filteredData.push(sum / blockSize);
      }
      const maxVal = Math.max(...filteredData);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#007bff';
      const middle = canvas.height / 2;
      for (let i = 0; i < samples; i++) {
        let normalized = maxVal > 0 ? filteredData[i] / maxVal : 0;
        const y = normalized * canvas.height;
        ctx.fillRect(i, middle - y/2, 1, y);
      }
    }

    // --- Gestione eventi per la selezione sul canvas ---
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      const rect = canvas.getBoundingClientRect();
      dragStartX = e.clientX - rect.left;
      selection.start = dragStartX;
      selection.end = dragStartX;
      updateSelectionDiv();
    });
    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      const currentX = e.clientX - rect.left;
      selection.end = currentX;
      updateSelectionDiv();
    });
    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      if (selection.start > selection.end) {
        [selection.start, selection.end] = [selection.end, selection.start];
      }
      updateSelectionDiv();
    });
    function updateSelectionDiv() {
      const x = Math.min(selection.start, selection.end);
      const width = Math.abs(selection.end - selection.start);
      selectionDiv.style.display = 'block';
      selectionDiv.style.left = x + 'px';
      selectionDiv.style.width = width + 'px';
      if (isLoopMode && source && audioBuffer) {
        const loopStartRatio = x / canvas.width;
        const loopEndRatio = (x + width) / canvas.width;
        source.loopStart = loopStartRatio * audioBuffer.duration;
        source.loopEnd = loopEndRatio * audioBuffer.duration;
      }
    }

    // --- Aggiornamento dinamico della velocità ---
    rateSlider.addEventListener('input', () => {
      rateValue.textContent = rateSlider.value;
      if (source) {
        source.playbackRate.value = parseFloat(rateSlider.value);
      }
    });

    // --- Piano visivo: gestione dei tasti ---
    pianoKeys.forEach(key => {
      key.addEventListener('click', () => {
        key.classList.toggle('active');
        const semitone = parseInt(key.getAttribute('data-semitone'));
        // Se il tasto è attivo, aggiungilo all'array; se non è attivo, rimuovilo
        if (key.classList.contains('active')) {
          if (!activePitches.includes(semitone)) activePitches.push(semitone);
        } else {
          activePitches = activePitches.filter(n => n !== semitone);
        }
        console.log("Pitch attivi:", activePitches);
      });
    });

    // --- Play/Pausa e pitch shifting ---
    playPauseButton.addEventListener('click', async () => {
      if (!audioBuffer) return;
      if (!isPlaying) {
        if (audioCtx.state === 'suspended') await audioCtx.resume();
        // Se non ci sono pitch attivi, riproduci normalmente
        if (activePitches.length === 0) {
          if (!source) {
            source = audioCtx.createBufferSource();
            source.buffer = audioBuffer;
            source.playbackRate.value = parseFloat(rateSlider.value);
            source.loop = isLoopMode;
            if (isLoopMode && audioBuffer && selection.start !== null && selection.end !== null) {
              const x = Math.min(selection.start, selection.end);
              const width = Math.abs(selection.end - selection.start);
              const loopStartRatio = x / canvas.width;
              const loopEndRatio = (x + width) / canvas.width;
              source.loopStart = loopStartRatio * audioBuffer.duration;
              source.loopEnd = loopEndRatio * audioBuffer.duration;
            }
            source.connect(audioCtx.destination);
            source.onended = () => {
              if (!isLoopMode) {
                isPlaying = false;
                playPauseButton.textContent = "Play";
                source = null;
              }
            };
            source.start();
          }
        } else {
          // Se ci sono pitch attivi, crea un accordo:
          // Ferma eventuali source esistenti
          if (source) { try { source.stop(); } catch(e) {} }
          // Crea una lista di source per ciascuna nota attiva
          activePitches.forEach(semitone => {
            const src = audioCtx.createBufferSource();
            src.buffer = audioBuffer;
            // Calcola il factor: 2^(n/12)
            src.playbackRate.value = parseFloat(rateSlider.value) * Math.pow(2, semitone/12);
            src.loop = isLoopMode;
            if (isLoopMode && audioBuffer && selection.start !== null && selection.end !== null) {
              const x = Math.min(selection.start, selection.end);
              const width = Math.abs(selection.end - selection.start);
              const loopStartRatio = x / canvas.width;
              const loopEndRatio = (x + width) / canvas.width;
              src.loopStart = loopStartRatio * audioBuffer.duration;
              src.loopEnd = loopEndRatio * audioBuffer.duration;
            }
            src.connect(audioCtx.destination);
            src.start();
          });
          // Salviamo in 'source' (anche se si tratta di un mix)
          source = null;
        }
        isPlaying = true;
        playPauseButton.textContent = "Pausa";
      } else {
        await audioCtx.suspend();
        isPlaying = false;
        playPauseButton.textContent = "Play";
      }
    });

    // --- Toggle Loop Mode ---
    loopButton.addEventListener('click', () => {
      isLoopMode = !isLoopMode;
      if (source) {
        source.loop = isLoopMode;
        if (isLoopMode && audioBuffer && selection.start !== null && selection.end !== null) {
          const x = Math.min(selection.start, selection.end);
          const width = Math.abs(selection.end - selection.start);
          const loopStartRatio = x / canvas.width;
          const loopEndRatio = (x + width) / canvas.width;
          source.loopStart = loopStartRatio * audioBuffer.duration;
          source.loopEnd = loopEndRatio * audioBuffer.duration;
        }
      }
      loopButton.textContent = isLoopMode ? "Loop ON" : "Loop OFF";
    });
  </script>
</body>
</html>
