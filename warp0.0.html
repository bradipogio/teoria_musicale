<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione, Loop Dinamico e Play/Pausa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    /* Pulsanti in stile game-button */
    .game-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #ffd700;
      color: #000;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin: 10px;
    }
    .game-button:hover { 
      transform: scale(1.05); 
    }
    /* Contenitore per la waveform */
    #waveform {
      border: 1px solid #ccc;
      margin: 20px auto;
      width: 600px;
      height: 150px;
      position: relative;
      background: #fff;
    }
    /* Canvas per disegnare la forma d'onda */
    #canvas {
      width: 600px;
      height: 150px;
    }
    /* Div per visualizzare la selezione */
    #selection {
      position: absolute;
      top: 0;
      height: 100%;
      background: rgba(0, 123, 255, 0.3);
      pointer-events: none;
      display: none;
    }
    /* Stile per lo slider */
    input[type="range"] {
      margin: 10px;
    }
    /* Modal per richiesta attivazione microfono */
    #microphonePrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #microphonePromptContent {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }
  </style>
</head>
<body>
  <!-- Modal per attivare il microfono -->
  <div id="microphonePrompt">
    <div id="microphonePromptContent">
      <h2>Attivazione Microfono</h2>
      <p>Questa pagina richiede l'accesso al microfono.<br>Clicca "Attiva Microfono" per continuare.</p>
      <button id="activateMic" class="game-button">Attiva Microfono</button>
    </div>
  </div>

  <!-- Contenuto principale -->
  <h1>Registrazione e Loop Dinamico</h1>
  <div>
    <!-- I pulsanti saranno abilitati dopo l'attivazione del microfono -->
    <button id="recordButton" class="game-button" disabled>Inizia Registrazione</button>
    <button id="stopButton" class="game-button" disabled>Ferma Registrazione</button>
  </div>
  <div>
    <button id="playPauseButton" class="game-button" disabled>Play</button>
    <button id="loopButton" class="game-button" disabled>Loop OFF</button>
  </div>
  <div>
    <label for="rateSlider">Velocità di Riproduzione:</label>
    <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1">
    <span id="rateValue">1</span>x
  </div>
  <div id="waveform">
    <canvas id="canvas" width="600" height="150"></canvas>
    <div id="selection"></div>
  </div>

  <script>
    // Variabili globali
    let mediaRecorder;
    let audioChunks = [];
    let audioBuffer = null;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let source = null;  // L'AudioBufferSourceNode in riproduzione
    let recordedBlob = null;
    let selection = { start: null, end: null };

    let isPlaying = false;   // Stato play/pause
    let isLoopMode = false;  // Stato loop

    // Riferimenti agli elementi
    const activateMicBtn = document.getElementById('activateMic');
    const microphonePrompt = document.getElementById('microphonePrompt');
    const recordButton = document.getElementById('recordButton');
    const stopButton = document.getElementById('stopButton');
    const playPauseButton = document.getElementById('playPauseButton');
    const loopButton = document.getElementById('loopButton');
    const rateSlider = document.getElementById('rateSlider');
    const rateValue = document.getElementById('rateValue');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const selectionDiv = document.getElementById('selection');

    let isDragging = false;
    let dragStartX = null;

    // --- Modal per attivare il microfono ---
    activateMicBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        console.log("Microfono attivato:", stream);
        // Nascondi il modal e abilita i pulsanti di registrazione e riproduzione
        microphonePrompt.style.display = 'none';
        recordButton.disabled = false;
        // (Se necessario, puoi salvare lo stream per altre operazioni)
      } catch (err) {
        console.error("Accesso al microfono negato:", err);
        alert("Accesso al microfono non consentito. Clicca su 'Consenti' quando richiesto.");
      }
    });

    // --- Registrazione ---
    recordButton.addEventListener('click', async () => {
      // Reset dati precedenti
      audioChunks = [];
      audioBuffer = null;
      recordedBlob = null;
      playPauseButton.disabled = true;
      loopButton.disabled = true;
      selection = { start: null, end: null };
      selectionDiv.style.display = 'none';
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      try {
        // Richiedi il flusso audio (può essere richiesto nuovamente)
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };
        mediaRecorder.onstop = () => {
          recordedBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onload = function() {
            audioCtx.decodeAudioData(reader.result, buffer => {
              audioBuffer = buffer;
              drawWaveform();
              playPauseButton.disabled = false;
              loopButton.disabled = false;
            });
          };
          reader.readAsArrayBuffer(recordedBlob);
        };
        mediaRecorder.start();
        recordButton.disabled = true;
        stopButton.disabled = false;
      } catch (err) {
        console.error("Errore durante la registrazione:", err);
      }
    });

    // Ferma la registrazione
    stopButton.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        recordButton.disabled = false;
        stopButton.disabled = true;
      }
    });

    // --- Funzione per disegnare la forma d'onda ---
    function drawWaveform() {
      if (!audioBuffer) return;
      const rawData = audioBuffer.getChannelData(0);
      const samples = canvas.width; // Un campione per pixel
      const blockSize = Math.floor(rawData.length / samples);
      const filteredData = [];
      for (let i = 0; i < samples; i++) {
        let sum = 0;
        for (let j = 0; j < blockSize; j++) {
          sum += Math.abs(rawData[(i * blockSize) + j]);
        }
        filteredData.push(sum / blockSize);
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#007bff';
      const middle = canvas.height / 2;
      for (let i = 0; i < samples; i++) {
        const x = i;
        const y = filteredData[i] * canvas.height;
        ctx.fillRect(x, middle - y/2, 1, y);
      }
    }

    // --- Gestione eventi per la selezione sul canvas ---
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      const rect = canvas.getBoundingClientRect();
      dragStartX = e.clientX - rect.left;
      selection.start = dragStartX;
      selection.end = dragStartX;
      updateSelectionDiv();
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      const currentX = e.clientX - rect.left;
      selection.end = currentX;
      updateSelectionDiv();
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      if (selection.start > selection.end) {
        [selection.start, selection.end] = [selection.end, selection.start];
      }
      updateSelectionDiv();
    });

    // Aggiorna il div che mostra la selezione e, se il loop è attivo, aggiorna loopStart/loopEnd
    function updateSelectionDiv() {
      const x = Math.min(selection.start, selection.end);
      const width = Math.abs(selection.end - selection.start);
      selectionDiv.style.display = 'block';
      selectionDiv.style.left = x + 'px';
      selectionDiv.style.width = width + 'px';
      if (isLoopMode && source && audioBuffer) {
        const loopStartRatio = x / canvas.width;
        const loopEndRatio = (x + width) / canvas.width;
        source.loopStart = loopStartRatio * audioBuffer.duration;
        source.loopEnd = loopEndRatio * audioBuffer.duration;
      }
    }

    // --- Aggiornamento dinamico della velocità ---
    rateSlider.addEventListener('input', () => {
      rateValue.textContent = rateSlider.value;
      if (source) {
        source.playbackRate.value = parseFloat(rateSlider.value);
      }
    });

    // --- Play/Pausa ---
    // Poiché AudioBufferSourceNode è "usa e getta", per implementare Play/Pausa usiamo suspend/resume dell'AudioContext.
    // Notare che questo sospende tutto l'audio nel contesto.
    playPauseButton.addEventListener('click', async () => {
      if (!audioBuffer) return;
      // Se non è in riproduzione, avvia (o riprendi) la riproduzione
      if (!isPlaying) {
        // Se il contesto è sospeso, resume
        if (audioCtx.state === 'suspended') {
          await audioCtx.resume();
        }
        // Se non esiste ancora un source (cioè, al primo play), crealo
        if (!source) {
          source = audioCtx.createBufferSource();
          source.buffer = audioBuffer;
          source.playbackRate.value = parseFloat(rateSlider.value);
          source.loop = isLoopMode;
          if (isLoopMode && audioBuffer) {
            const x = Math.min(selection.start, selection.end);
            const width = Math.abs(selection.end - selection.start);
            const loopStartRatio = x / canvas.width;
            const loopEndRatio = (x + width) / canvas.width;
            source.loopStart = loopStartRatio * audioBuffer.duration;
            source.loopEnd = loopEndRatio * audioBuffer.duration;
          }
          source.connect(audioCtx.destination);
          source.start();
        }
        isPlaying = true;
        playPauseButton.textContent = 'Pausa';
      } else {
        // Se è in riproduzione, sospendi il contesto per mettere in pausa
        await audioCtx.suspend();
        isPlaying = false;
        playPauseButton.textContent = 'Play';
      }
    });

    // --- Toggle Loop Mode ---
    loopButton.addEventListener('click', () => {
      isLoopMode = !isLoopMode;
      if (source) {
        source.loop = isLoopMode;
        if (isLoopMode && audioBuffer) {
          const x = Math.min(selection.start, selection.end);
          const width = Math.abs(selection.end - selection.start);
          const loopStartRatio = x / canvas.width;
          const loopEndRatio = (x + width) / canvas.width;
          source.loopStart = loopStartRatio * audioBuffer.duration;
          source.loopEnd = loopEndRatio * audioBuffer.duration;
        }
      }
      loopButton.textContent = isLoopMode ? 'Loop ON' : 'Loop OFF';
    });
  </script>
</body>
</html>
