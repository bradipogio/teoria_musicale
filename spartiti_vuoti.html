<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery embed {
      width: 150px;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery embed:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Spartiti Vuoti</h1>
  <div class="gallery">
    <!-- Mostro il PDF in un embed; cliccandoci sopra potresti aprirlo in una nuova finestra -->
    <embed src="https://github.com/bradipogio/teoria_musicale/blob/main/tab.pdf" type="application/pdf" onclick="window.open(this.src, '_blank')">
    <embed src="https://github.com/bradipogio/teoria_musicale/blob/main/violino.pdf" type="application/pdf" onclick="window.open(this.src, '_blank')">
    <embed src="https://github.com/bradipogio/teoria_musicale/blob/main//violino_basso.pdf" type="application/pdf" onclick="window.open(this.src, '_blank')">
    <embed src="https://github.com/bradipogio/teoria_musicale/blob/main/violino_tab.pdf" type="application/pdf" onclick="window.open(this.src, '_blank')">
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }
    /* Ogni PDF sar√† visualizzato come un blocco cliccabile */
    .gallery a {
      display: block;
      width: 150px;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .gallery a:hover {
      transform: scale(1.1);
    }
    .gallery embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Spartiti Vuoti</h1>
  <div class="gallery">
    <a href="https://github.com/bradipogio/teoria_musicale/blob/main/tab.pdf" target="_blank">
      <embed src="https://bradipogio.github.io/teoria_musicale/blob/main/tab.pdf" type="application/pdf">
    </a>
    <a href="https://bradipogio.github.io/teoria_musicale/blob/main/violino.pdf" target="_blank">
      <embed src="https://bradipogio.github.io/teoria_musicale/blob/main/violino.pdf" type="application/pdf">
    </a>
    <a href="https://bradipogio.github.io/teoria_musicale/blob/main/violino_basso.pdf" target="_blank">
      <embed src="https://bradipogio.github.io/teoria_musicale/blob/main/violino_basso.pdf" type="application/pdf">
    </a>
    <a href="https://bradipogio.github.io/teoria_musicale/blob/main/violino_tab.pdf" target="_blank">
      <embed src="https://bradipogio.github.io/teoria_musicale/blob/main/violino_tab.pdf" type="application/pdf">
    </a>
  </div>
</body>
</html>
