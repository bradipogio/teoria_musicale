<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spartiti Vuoti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #000000;
    }
    /* Il container della galleria è un flex container in colonna */
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto;
    }
    /* Ogni anteprima è un link cliccabile che contiene l'embed del PDF */
    .gallery a {
      display: block;
      width: 100%;
      border: 1px solid #a8affd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .gallery a:hover {
      transform: scale(1.05);
    }
    /* L'embed mostra una piccola anteprima del PDF */
    .gallery embed {
      width: 100%;
      height: 150px;
      /* Fa in modo che i click passino al link <a> */
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Spartiti Vuoti</h1>
  <div class="gallery">
    <a href="https://bradipogio.github.io/teoria_musicale/tab.pdf" target="_blank">
      <embed src="https://bradipogio.github.io/teoria_musicale/tab.pdf" type="application/pdf">
    </a>
    <a href="https://bradipogio.github.io/teoria_musicale/violino.pdf" target="_blank">
      <embed src="https://bradipogio.github.io/teoria_musicale/violino.pdf" type="application/pdf">
    </a>
    <a href="https://bradipogio.github.io/teoria_musicale/violino_basso.pdf" target="_blank">
      <embed src="https://bradipogio.github.io/teoria_musicale/violino_basso.pdf" type="application/pdf">
    </a>
    <a href="https://bradipogio.github.io/teoria_musicale/violino_tab.pdf" target="_blank">
      <embed src="https://bradipogio.github.io/teoria_musicale/violino_tab.pdf" type="application/pdf">
    </a>
  </div>
</body>
</html>
