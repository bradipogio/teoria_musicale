<!DOCTYPE html>
<html lang="it">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina con Link</title>
  <style>
    /* Stile di base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Utilizzo min-height per consentire lo scrolling se necessario */
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    /* Raggruppo le sezioni e aggiungo spazio verticale tra di esse */
    .section {
      margin-bottom: 60px; /* Spazio di 40px tra le sezioni */
    }
    /* Disposizione verticale dei bottoni */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }
    .button {
      padding: 15px 25px;
      font-size: 20px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s;
      min-width: 200px;
      text-align: center;
    }
    .button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    /* Responsivit√†: adatta la larghezza dei bottoni su schermi piccoli */
    @media (max-width: 600px) {
      .button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sezione Teoria -->
    <div class="section">
      <h1>Teoria</h1>
      <br>
      <h1>Seleziona un argomento</h1>
      <div class="button-container">
        <a href="#" class="button" id="link3">Generatore di accordi</a>
      </div>
    </div>

    <!-- Sezione Esercizi di Solfeggio -->
    <div class="section">
      <h1>Esercizi di solfeggio</h1>
      <br>
      <h1>Seleziona un esercizio</h1>
      <div class="button-container">
        <a href="#" class="button" id="link1">Note</a>
        <a href="#" class="button" id="link2">Durata</a>
      </div>
    </div>
  </div>

  <script>
    // Aggiorno i link
    document.getElementById("link1").href = "https://bradipogio.github.io/teoria_musicale/solfeggio0.0.html";
    document.getElementById("link2").href = "https://bradipogio.github.io/teoria_musicale/solfeggio2.0.html";
    document.getElementById("link3").href = "https://bradipogio.github.io/teoria_musicale/accordi25.html";
  </script>

</body>
</html>
