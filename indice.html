  <title>Pagina con Link</title>
  <style>
    /* Stile di base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Utilizzo di min-height per consentire lo scrolling se necessario */
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    /* Raggruppo le sezioni e aggiungo spazio verticale */
    .section {
      margin-bottom: 60px;
    }
    /* Disposizione verticale dei bottoni */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }
    .button {
      padding: 15px 25px;
      font-size: 20px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s;
      min-width: 200px;
      text-align: center;
    }
    .button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    /* Responsivit√†: adatta la larghezza dei bottoni su schermi piccoli */
    @media (max-width: 600px) {
      .button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
